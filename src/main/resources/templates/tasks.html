<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To Do App</title>
</head>
<body>
    <h1>To Do Application</h1>
    <div>
        <th:block th:each="task : ${tasks}">
            <div>
                <span th:text="${task.Title}"> Task Title</span>
            </div>
        </th:block>
    </div>
</body>
</html>
